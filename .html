<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Text Animation</title>
  <style>
    /* Container for the spinning circle */
    .circle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      background-color: #222;
    }

    /* Spinning circle */
    .circle {
      width: 200px;
      height: 200px;
      border: 10px solid transparent;
      border-radius: 50%;
      border-top-color: #fff; /* Start with white */
      display: flex;
      justify-content: center;
      align-items: center;
      animation: spin 5s linear infinite, color-change 5s infinite;
    }

    /* Spinning animation */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Color changing animation */
    @keyframes color-change {
      0% {
        border-top-color: red;
      }
      25% {
        border-top-color: blue;
      }
      50% {
        border-top-color: green;
      }
      75% {
        border-top-color: purple;
      }
      100% {
        border-top-color: red;
      }
    }

    /* Styling for the text inside the circle */
    .circle-text {
      font-size: 24px;
      font-weight: bold;
      color: white;
      animation: text-color-change 5s infinite;
    }

    /* Text color change */
    @keyframes text-color-change {
      0% {
        color: red;
      }
      25% {
        color: blue;
      }
      50% {
        color: green;
      }
      75% {
        color: purple;
      }
      100% {
        color: red;
      }
    }
  </style>
</head>
<body>

  <div class="circle-container">
    <div class="circle">
      <div class="circle-text">biskit</div>
    </div>
  </div>

</body>
</html>
