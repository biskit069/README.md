<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image with Mouse Move</title>
  <style>
    /* Basic styling for the container */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    /* Image styling */
    .image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.1s ease;
    }

    /* Styling for the eyes */
    .eye {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: white;
      top: 40%;
      transition: transform 0.1s ease;
    }

    .eye.left {
      left: 30%;
    }

    .eye.right {
      right: 30%;
    }

    /* Optional, for a cool effect */
    .eye::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: black;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://via.placeholder.com/300x300" alt="Black Panther" class="image">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>

  <script>
    const eyes = document.querySelectorAll('.eye');
    const image = document.querySelector('.image');

    // Function to move eyes based on mouse position
    document.addEventListener('mousemove', (e) => {
      const { clientX: mouseX, clientY: mouseY } = e;
      const { left, top, width, height } = image.getBoundingClientRect();
      
      // Calculate the relative position of the mouse inside the image
      const relX = (mouseX - left) / width;
      const relY = (mouseY - top) / height;

      // Move eyes
      eyes.forEach((eye, index) => {
        const offsetX = (relX - 0.5) * 50; // Move eyes based on mouse X
        const offsetY = (relY - 0.5) * 50; // Move eyes based on mouse Y
        eye.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      });

      // Optional: Add a slight movement effect to the image itself
      const moveX = (relX - 0.5) * 20; // Small movement on X axis
      const moveY = (relY - 0.5) * 20; // Small movement on Y axis
      image.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });
  </script>

</body>
</html>
