<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Black Panther Mouse Move Effect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }

    /* Image Style */
    .image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      position: relative;
    }

    /* Eye Styles */
    .eye {
      position: absolute;
      top: 40%;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: white;
      transition: transform 0.1s ease-out;
    }

    .left {
      left: 30%;
    }

    .right {
      right: 30%;
    }

    /* Optional Styling for the Typing SVG Animation */
    .typing-animation {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="typing-animation">
    <p align="center">
      <img src="https://readme-typing-svg.demolab.com?font=Fira+Code&weight=600&pause=1000&color=7B00FF&center=true&vCenter=true&width=380&lines=Script+Kiddie" alt="Typing SVG">
    </p>
    <p align="center">
      <a href="https://github.com/biskit069?tab=repositories">
        <img src="https://img.shields.io/badge/-Explore%20my%20Repos-24292e?style=for-the-badge&logo=Github" alt="Explore my Repos">
      </a>
    </p>
  </div>

  <div class="container">
    <!-- Black Panther Image -->
    <img src="https://via.placeholder.com/300x300" alt="Black Panther" class="image">

    <!-- Eyes that will follow the mouse -->
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>

  <script>
    const eyes = document.querySelectorAll('.eye');
    const image = document.querySelector('.image');

    document.addEventListener('mousemove', (e) => {
      const { clientX: mouseX, clientY: mouseY } = e;
      const { left, top, width, height } = image.getBoundingClientRect();

      const relX = (mouseX - left) / width;
      const relY = (mouseY - top) / height;

      // Move eyes
      eyes.forEach((eye) => {
        const offsetX = (relX - 0.5) * 50;
        const offsetY = (relY - 0.5) * 50;
        eye.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      });

      // Optional: Add a slight movement effect to the image itself
      const moveX = (relX - 0.5) * 20;
      const moveY = (relY - 0.5) * 20;
      image.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });
  </script>

</body>
</html>
